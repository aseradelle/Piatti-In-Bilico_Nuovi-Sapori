  <body>
  
    <div class="contenitore-generale">
      <div class="contenitore-unTerzo">
        <div class="sidebar-info">
          <a href="#" class="logo">
            <img src="" alt="Logo del ristorante">
            <span>Nome del ristorante</span>
          </a>
          <div class="menu">
            <a href="../HomePage.html">
                <span class="icon">
                    <i class="ri-home-line"></i>
                </span>
                HomePage
            </a>
            <a href="../PagineMenuTendina/Menu.html">
                <span class="icon">
                    <i class="ri-restaurant-2-line"></i>

                Menù
            </a>
            <a href="">
                <span class="icon">
                    <i class="ri-table-line"></i>

                <i class="ri-shopping-cart-line"></i>

                  <i class="ri-feedback-line"></i>
              </span>
              Feedback

            <a href="../PagineMenuTendina/Login.html">
                <span class="icon">
                    <i class="ri-login-box-line"></i>
                </span>
                Login
            </a>
          </div>
        </div>
      </div>
      <div class="contenitore-dueTerzi">
        <div class="w3-main w3-padding-large">
            <div class="w3-content w3-padding-32" id="storia">
                <h1>Feedback</h1>
                <hr>
                <form>
                    <div class="w3-row w3-padding-32">
                        <br> 
                        <form id="submit_form"> 
                            <div class="w3-row-padding" style="margin:0 -16px 8px -16px"> 
                                <div class="w3-half"> 
                                    <input type="text" name="name" id="name" placeholder="Name" class="form-control w3-input w3-border" /> 
                                </div> 
                                <div class="w3-half"> 
                                    <input type="text" name="email" id="email" placeholder="Email"class="form-control w3-input w3-border" /> 
                                </div> 
                            </div> 
                            <textarea name="message" id="message" class="form-control" placeholder=" Scrivi un messaggio alla star di Secretariat! "></textarea> 
                            <input type="button" name="submit" id="submit" class="btn btn-info w3-button w3-black w3-section w3-right" value="Invia" /> 
                            <span id="error_message" class="text-danger"></span> 
                            <span id="success_message" class="text-success"></span>
                        </form> 
                    </div>
                </form>
              </div>
